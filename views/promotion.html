<div class="">

					Inici 
				</a>
			</div>

						{{promoSel[0].nameShop}}
					</label>
					<div class="row">
						<div class="imgOpa col-lg-12">
							<label class="addressImg col-lg-12 col-xs-12">
								<a href="https://www.google.es/maps/search/{{promoSel[0].latitudeShop}},{{promoSel[0].longitudShop}}" target="_blank">
									<i class="fa fa-map-marker" id="icoGps" aria-hidden="true"></i>{{promoSel[0].address}}
								</a>
							</label>
						</div>
						<div class="col-lg-12 imgPadd">
							<img ng-src="{{web}}/img/promotions/{{promoSel[0].image}}" alt="categoria3" class="img-responsive imgPromoSel">	
						</div>						
					</div>
				</div>
				<div class="col-lg-5 col-sm-5 condPromo">
					<label class="col-lg-12 titleOfferPromo">
						{{promoSel[0].offer}}
					</label>
					<div>
						<label class="condicionsPromo">
							Condicions: 
						</label>
					</div>
					<p class="">
						{{promoSel[0].conditions}}
					</p>
					<div>
						<label>
							Data de caducitat {{promoSel[0].dateExpire}}
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="infoPromo">
			<div class="">
				<label class="date col-lg-12 col-xs-10 col-sm-12 col-md-12" id="marginTelf">
					Telèfon {{promoSel[0].phone}}
				</label>
			</div>
			<div class="">
				<label class="date col-lg-4 col-xs-6" id="marginDate">
					{{promoSel[0].mail}}
				</label>
			</div>
		</div>
		<hr class="style14">
			<div class="col-lg-11 col-lg-offset-1 promoLogo">
				<div class="col-lg-1 col-xs-3 col-lg-offset-2 col-sm-2 col-sm-offset-1 col-md-1 imgShop">
					<span ng-if="promoSel[0].logo==''" class=""></span>
					<img ng-if="promoSel[0].logo!=''" ng-src="{{web}}/img/logos-shops/{{promoSel[0].logo}}" alt="logoComerç" class="img-responsive imgLogo">
				</div>
				<div class="col-lg-6 col-xs-9">
					<div class="descShopSel col-lg-12 col-xs-12">
						<p class="descShopBold">
							Descripció de la empresa:
						</p>
					</div>
					<div class="col-lg-12 col-xs-12 descLongShop">
						<p class="condPromoShop">
							{{promoSel[0].descriptionLong}}
						</p>
					</div>
				</div>
			</div>
